<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form action="" method="">
        <label for="NombreC">Nombre Completo</label>
        <input type="text" id="NombreC" name="NombreC" placeholder="Ingrese su nombre"><br><br>
        <label for="Clave">Password</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese su clave"><br><br>
        <input type="submit" name="login" id="login" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Borrar">
        <hr>
        <h3>Estado civil</h3>
        <label for="casado">Casado</label>
        <input type="radio" name="estadoC" id="casado" value="1" checked><br>
        <label for="divorciado">Divorciado</label>
        <input type="radio" name="estadoC" id="divorciado" value="2" checked><br>
        <label for="soltero">Soltero</label>
        <input type="radio" name="estadoC" id="soltero" value="3" checked><br>
        <hr>
        <h3>Seleccione los lenguajes de programacion que domina</h3>
        <input type="checkbox">Java
        <input type="checkbox">Python
        <input type="checkbox">JavaScript
        <hr>
        <h4>Seleccione su ciudad: </h4>
        <select name="ciudad" id="ciudad">
            <option value="1">Pereira</option>
            <option value="2">Manizales</option>
            <option value="3">Armenia</option>
            <option value="4">Cartago</option>
            <option value="5">Santa Rosa</option>
        </select>
        <hr>
        <h4 style="background-color: rgb(50, 109, 123); width: 15%;">Seleccione su ciudad: </h4>
        <select name="ciudad[]" id="ciudad" multiple size="2">
            <option value="1">Pereira</option>
            <option value="2">Manizales</option>
            <option value="3">Armenia</option>
            <option value="4">Cartago</option>
            <option value="5">Santa Rosa</option>
        </select>



    </form>
    
</body>
</html>
